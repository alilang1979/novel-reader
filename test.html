<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说阅读器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #content {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            overflow: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>小说阅读器</h1>
    <div id="content"></div>

    <script>
        const base_url = "https://www.xxsy.net";
        const chapter_url = "/chapter/3736994703450701/35542213282915035";

        // 加载章节内容
        async function loadChapter(url) {
            try {
                const response = await fetch(base_url + url, {
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3'
                    }
                });
                const text = await response.text();
                document.getElementById('content').innerHTML = text;
            } catch (error) {
                console.error("加载章节时出错:", error);
                document.getElementById('content').innerHTML = `加载章节时出错: ${error.message}`;
            }
        }

        // 初始化加载当前章节
        loadChapter(chapter_url);
    </script>
</body>
</html>
